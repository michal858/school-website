{% extends "base.html" %} {% block title %}Wybierz Wykład{% endblock %} {% block
extra_css %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/admin.css') }}"
/>
{% endblock %} {% block content %}
<div
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
  "
>
  <h1>Wybierz Wykład</h1>
  <a href="{{ url_for('students.dashboard') }}" style="margin-bottom: 2rem"
    >Powrót do Panelu</a
  >

  <form
    action="{{ url_for('students.pick_lecture') }}"
    method="post"
    style="width: 100%"
  >
    <label for="lecture">Dostępne wykłady:</label>
    <select name="lecture" id="lecture" required>
      {% for lecture in lectures %}
      <option value="{{ lecture.lid }}">{{ lecture.title }}</option>
      {% endfor %}
    </select>
    <button type="submit">Zapisz się na wykład</button>
  </form>
</div>
{% endblock %}
