{% extends "base.html" %} {% block title %}Edytuj Wykład{% endblock %} {% block
extra_css %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/admin.css') }}"
/>
{% endblock %} {% block content %}
<div
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
  "
>
  <h1>Edytuj Wykład</h1>
  <a
    href="{{ url_for('students.enrolled_lectures') }}"
    style="margin-bottom: 2rem"
    >Powrót do zapisanych wykładów</a
  >

  <form method="POST" style="width: 100%">
    <label for="lecture">Wybierz wykład:</label>
    <select name="lecture" id="lecture" required>
      {% for lecture in lectures %}
      <option value="{{ lecture.lid }}">{{ lecture.title }}</option>
      {% endfor %}
    </select>
    <button type="submit">Zapisz zmiany</button>
  </form>
</div>
{% endblock %}
