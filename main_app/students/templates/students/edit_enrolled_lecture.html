<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit lecture</title>
</head>
<body>
    <h1>Edit lecture</h1>
    <form method="POST">
        <select name="lecture" id="lecture">
            {% for lecture in lectures %}
            <option value="{{ lecture.lid }}">{{ lecture.title }}</option>
            {% endfor %}
        </select>
        <button type="submit">Edit lecture</button>
    </form>
    <a href="{{ url_for('students.enrolled_lectures') }}">Back to enrolled lectures</a>
</body>
</html>
