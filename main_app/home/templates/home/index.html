{% extends "base.html" %}

{% block title %}Strona glowna{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
{% endblock %}

{% block content %}
{% if current_user.is_authenticated %}
    <div></div>
{% else %}
    <h2>Zaloguj sie lub zarejestruj</h2>
    <a href="{{ url_for('auth.login') }}">Logowanie</a>
    <a href="{{ url_for('auth.signup') }}">Rejestracja</a>
{% endif %}
{% endblock %}
